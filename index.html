<!DOCTYPE html>
<html>
<head>
	<title>Solar system</title>
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    
</head>
<body>
	<a-scene>
    
         <a-light type="point" color="white" position="0 0 0" intensity="3.0" look-at="orbit-earth" ></a-light>
        <!--background--->
        <a-sky src="texture/stars.jpg" radius="6000" rotation="0 70 0" side="double"></a-sky>
        
        
		<a-assets>
			
			<img src="texture/mercury.jpg" id="mercury" >
			<img  src="texture/venus_atmosphere.jpg" id="venus">
			<img  src="texture/earth_daymap.jpg" id="earth">
			<img  src="texture/mars.jpg" id="mars">
			<img  src="texture/jupiter.jpg" id="jupiter">
			<img  src="texture/saturn.jpg" id="saturn">
			<img src="texture/uranus.jpg" id="uranus" >
			<img src="texture/neptune.jpg" id="neptune" >
			<img src="texture/moon.jpg" id="pluto" >
			<img  src="texture/moon.jpg" id="moon">
			<img  src="texture/saturn_ring.png" id="ring">
		</a-assets>
		<a-camera position="0 3 40"></a-camera>
		
              <!---orbit1-->
		<a-entity geometry="primitive: torus; radius: 4; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.4"  rotation="90 0 0" scale="2 2 0.1"></a-entity>
					  	
           <!---orbit2-->
        <a-entity geometry="primitive: torus; radius: 5.24; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
          <!---orbit3-->
        <a-entity geometry="primitive: torus; radius: 6.24; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
          <!---orbit4-->

        <a-entity geometry="primitive: torus; radius: 7.25; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
              <!---orbit5-->

        <a-entity geometry="primitive: torus; radius: 8.26; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
                <!---orbit6-->

        <a-entity geometry="primitive: torus; radius: 9.55; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
              <!---orbit7-->

        <a-entity geometry="primitive: torus; radius: 12.05; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>

                   <!---orbit8-->
        <a-entity geometry="primitive: torus; radius: 14.05; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>

  <!----sun--->
        <a-sphere id="sun" position="0 0 0" radius="5" src="texture/sun.jpg" material="shader: flat;"type="point" ></a-sphere>
         <a-entity id="basic-light" light="type: ambient; color: #BBB"></a-entity>

            <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5;  initialPosition: -5 5 20"></a-entity>
    
<!--mercury-->
       <a-entity animation="property:rotation;to:0 360 0;dur:89999;loop:easing:linear;">
       
       <a-sphere  position="0 0.6 7.6" radius="0.7" src="#mercury" ></a-sphere>
       </a-entity>
       
<!--venus--->
       <a-entity animation="property:rotation;to:0 360 0;dur:99999;loop:easing:linear;"> 
           <a-sphere position="-5 .6 9.8" radius="1" src="#venus"></a-sphere>
        </a-entity>
<!--earth-->
        <a-entity animation="property:rotation;to:0 360 0;dur:300000;loop:easing:linear;" id="orbit-earth">
        	
                <a-entity position="3 .5 12.5" >
                    <a-entity>
                        <a-sphere animation="property:rotation;to:0 360 0;dur:300000;loop:easing:linear;" position="0 0 0" radius=".8" src="#earth"></a-sphere>

        <!--moon-->
                        <a-entity animation="property:rotation;to:0 360 0;dur:10000;loop:true;easing:linear;repeat:indefinate" >
                        	
                            <a-sphere  position="-1 0.1 0" radius=".2" src="#moon"></a-sphere>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
<!--Mars-->
            <a-entity animation="property:rotation;to:0 360 0;dur:100000;loop:easing:linear;">
                  	
                <a-sphere position="0 .5 14.5" radius=".7" src="#mars"></a-sphere>
            </a-entity>
<!--jupiter-->
            <a-entity animation="property:rotation;to:0 360 0;dur:200000;loop:easing:linear;" >
            		
                <a-sphere position="-7 1.7 15" radius="2" src="#jupiter"></a-sphere>
            </a-entity>
            <a-entity animation="property:rotation;to:0 360 0;dur:300000;loop:easing:linear;" >

            		
                <a-sphere position="8 1 16.6" radius="1.3" src="#saturn" >
                <a-cylinder
                    src="#ring"
                    radius="2.5"
                    height="0.1"
                    open-ended="true"
                    side="double"
                    >        
        </a-cylinder>
                </a-sphere>
            </a-entity>
        <!--uranus--->
            <a-entity animation="property:rotation;to:0 360 0;dur:200000;loop:easing:linear;">
            		
                <a-sphere position="-12 1.2 22" radius="1.5" src="#uranus"></a-sphere>
            </a-entity>
        <!----neptune-->
            <a-entity animation="property:rotation;to:0 360 0;dur:100000;loop:easing:linear;">
            		
                <a-sphere position="10 1 26.6" radius="1" src="#neptune"></a-sphere>
            </a-entity>  
	</a-scene>

</body> 
</html>
